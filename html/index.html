<!DOCTYPE html>
<html lang="pt-BR">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Calculadora</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="stylesheet" href="../css/style.css">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.9.1/math.js"
      integrity="sha512-iC7V/1gOwGXzYGJ9f860Jq9K/YrL+AsSI7k/03F98EkX1GEsP2VjWdHgWpwhinDTe+HGznwCnVdR2d/o2In9bA=="
      crossorigin="anonymous" referrerpolicy="no-referrer"></script>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link
      href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Open+Sans:wght@400;700;800&display=swap"
      rel="stylesheet">

</head>

<body>

   <main>
      <div class="calcBody">

         <div id="calcName">
            <h2 id="calID">Jiang calculator</h2>
         </div>

         <div id="calcScreen" class=".screenTurnOff">
            <div id="calcScreenText">
               <p id="display">

               </p>
            </div>
         </div>

         <div id="calcButtons">

            <div class="inlineFlex">
               <div id="btn1" class="blackBtn">
                  <i class="fa-solid fa-c" onclick="cleaning()"></i>
               </div>
               <div id="btn2" class="blackBtn" value="">
                  <i class="fa-solid fa-percent" onclick="percent()"></i>
               </div>
               <div id="btn3" class="blackBtn">
                  <i class="fa-solid fa-plus" onclick="inputValue('+')"></i>
               </div>
               <div id="btn4" class="blackBtn">
                  <i class="fa-solid fa-divide" onclick="inputValue('/')"></i>
               </div>
            </div>

            <div class="inlineFlex">
               <div id="btn5" class="whiteBtn">
                  <i class="fa-solid fa-1" onclick="inputValue(1)"></i>
               </div>
               <div id="btn6" class="whiteBtn">
                  <i class="fa-solid fa-2" onclick="inputValue(2)"></i>
               </div>
               <div id="btn7" class="whiteBtn">
                  <i class="fa-solid fa-3" onclick="inputValue(3)"></i>
               </div>
               <div id="btn8" class="blackBtn">
                  <i class="fa-solid fa-xmark " onclick="inputValue('*')"></i>
               </div>
            </div>

            <div class="inlineFlex">
               <div id="btn9" class="whiteBtn">
                  <i class="fa-solid fa-4" onclick="inputValue(4)"></i>
               </div>
               <div id="btn10" class="whiteBtn">
                  <i class="fa-solid fa-5" onclick="inputValue(5)"></i>
               </div>
               <div id="btn11" class="whiteBtn">
                  <i class="fa-solid fa-6" onclick="inputValue(6)"></i>
               </div>
               <div id="btn12" class="blackBtn">
                  <i class="fa-solid fa-minus" onclick="inputValue('-')"></i>
               </div>
            </div>



            <div class="inlineFlex">
               <div id="btn13" class="whiteBtn">
                  <i class="fa-solid fa-7" onclick="inputValue(7)"></i>
               </div>
               <div id="btn14" class="whiteBtn">
                  <i class="fa-solid fa-8" onclick="inputValue(8)"></i>
               </div>
               <div id="btn15" class="whiteBtn">
                  <i class="fa-solid fa-9" onclick="inputValue(9)"></i>
               </div>
               <div id="btn16" class="blackBtn">
                  <i class="fa-solid fa-asterisk" onclick="inputValue('**')"></i>
               </div>

            </div>



            <div class="inlineFlex">
               <div id="btn17" class="whiteBtn">
                  <i id="meuIcone" class="fa-solid fa-toggle-off "></i>

               </div>
               <div id="btn18" class="whiteBtn">
                  <i class="fa-solid fa-0" onclick="inputValue(0)"></i>
               </div>
               <div id="btn19" class="whiteBtn">
                  <i class="fa-solid fa-circle" style="font-size: 10px;" onclick="inputValue('.')"></i>
               </div>
               <div id="btn20" class="blackBtn">
                  <i class="fa-solid fa-equals" onclick="showResult()"></i>
               </div>

            </div>


         </div>
      </div>
   </main>

   <script src="../js/index.js"></script>
</body>

</html>
